<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Entrar na plataforma</h1>

        <form (submit)="onLogin(); $event.preventDefault()" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" (ngModel)="email()" name="email"
                    class="mt-1 w-full border rounded px-3 py-2 text-sm" required />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" (ngModel)="password()" name="password"
                    class="mt-1 w-full border rounded px-3 py-2 text-sm" required />
            </div>

            <button type="submit" [disabled]="loading()"
                class="w-full py-2 px-4 rounded text-white bg-blue-600 hover:bg-blue-700 transition">
                @if (loading()) {
                <span class="text-sm">Entrando...</span>
                } @else {
                <span class="text-sm font-medium">Entrar</span>
                }
            </button>
        </form>
    </div>
</div>
