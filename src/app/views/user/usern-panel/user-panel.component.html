<div class="p-6 max-w-xl mx-auto bg-white rounded shadow">
    <h2 class="text-xl font-semibold mb-4">Perfil do Usu√°rio</h2>

    <!-- Avatar (placeholder por enquanto) -->
    <div class="mb-4 text-center">
        <img [src]="profile()?.avatar_url || 'icons/user.png'" class="w-24 h-24 rounded-full mx-auto shadow" />
    </div>

    <!-- Nome -->
    <div class="mb-4">
        <label class="text-sm text-gray-600">Nome:</label>

        @if (isEditing()) {
        <div class="flex gap-2 mt-1">
            <input (ngModel)="nomeEditado()" class="border rounded px-3 py-1 flex-1 text-sm" />
            <button class="bg-green-500 text-white px-3 py-1 rounded text-sm" (click)="salvarNome()">Salvar</button>
        </div>
        } @else {
        <div class="flex justify-between items-center mt-1">
            <span class="text-zinc-800 font-medium">{{ profile()?.username || 'Sem nome' }}</span>
            <button class="text-sm text-blue-600 hover:underline" (click)="habilitarEdicao()">Editar</button>
        </div>
        }
    </div>

    <!-- Role -->
    <div class="mb-2">
        <label class="text-sm text-gray-600">Papel:</label>
        <p class="font-medium text-zinc-700 mt-1">{{ role() }}</p>
    </div>
</div>
