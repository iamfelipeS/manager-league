<div class="p-6 max-w-3xl mx-auto bg-white rounded shadow">
  <h2 class="text-xl font-semibold mb-4">Painel Administrativo</h2>

  <p>Você está logado como: <strong>{{ currentUser()?.username }}</strong></p>
  <p class="mb-6">Role atual: <strong>{{ currentRole() }}</strong></p>

  @if (isSuper()) {
    <h3 class="text-lg font-semibold mb-2">Usuários Cadastrados</h3>
    <div class="space-y-4">
      @for (user of users(); track user.id) {
        <div class="flex justify-between items-center border p-3 rounded shadow-sm">
          <div>
            <p class="font-semibold">{{ user.username || '(sem nome)' }}</p>
            <p class="text-sm text-gray-600">Role: {{ user.role }}</p>
          </div>

          <div class="flex gap-2">
            <button class="bg-blue-500 text-white px-3 py-1 rounded text-sm"
                    (click)="trocarRole(user.id, 'admin')">Admin</button>
            <button class="bg-green-500 text-white px-3 py-1 rounded text-sm"
                    (click)="trocarRole(user.id, 'guest')">Guest</button>
          </div>
        </div>
      }
    </div>
  }
</div>
