<div class="w-full max-w-xl p-4 bg-white rounded-2xl shadow-md mx-auto">
    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Nome do Jogador -->
      <div>
        <label for="name" class="block text-sm font-semibold text-gray-700 mb-1">Nome</label>
        <input
          id="name"
          type="text"
          [(ngModel)]="player.name"
          name="name"
          class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>
  
      <!-- Atributos com botões +/- -->
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <ng-container *ngFor="let attr of attributes">
          <div class="flex flex-col items-center bg-gray-100 p-2 rounded-xl">
            <span class="text-sm font-medium text-gray-600">{{ attr.label }}</span>
            <div class="flex items-center gap-2 mt-1">
              <!-- <button type="button" (click)="decrement(attr.key)" class="px-2 py-1 bg-red-500 text-white rounded">-</button>
              <span class="min-w-[24px] text-center font-semibold">{{ player[attr.key] }}</span>
              <button type="button" (click)="increment(attr.key)" class="px-2 py-1 bg-green-500 text-white rounded">+</button> -->
            </div>
          </div>
        </ng-container>
      </div>
  
      <!-- Seleção de Movimentação -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Movimentação</label>
        <select
          [(ngModel)]="player.movimentacao"
          name="movimentacao"
          class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        >
          <option value="" disabled selected>Selecione</option>
          <option value="Estático">Estático</option>
          <option value="Normal">Normal</option>
          <option value="Intenso">Intenso</option>
        </select>
      </div>
  
      <!-- Botão de Salvar -->
      <div class="flex justify-end">
        <button type="submit" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-xl hover:bg-blue-700 transition">
          Salvar Jogador
        </button>
      </div>
    </form>
  </div>
