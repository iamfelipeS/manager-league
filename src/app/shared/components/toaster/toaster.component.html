<div *ngIf="toast"
     [ngStyle]="{'top': topOffset}"
     class="fixed right-0 flex items-end justify-center px-2 py-8 pointer-events-none xs:p-6 xs:items-start xs:justify-end z-50">
  <div class="max-w-sm w-full pointer-events-auto">
    <div [ngClass]="{
          'bg-green-50': toast.type === 'success',
          'bg-[#F5E9DA]': toast.type === 'warning',
          'bg-purple-50': toast.type === 'info',
          'bg-red-50': toast.type === 'error'
        }" class="rounded-lg shadow-lg overflow-hidden">
      <div class="flex">
        <!-- BARRA CANTO ESQUERDO -->
        <div [ngClass]="
            {
              'bg-green-600': toast.type === 'success',
              'bg-[#D1943A]': toast.type === 'warning',
              'bg-purple-400': toast.type === 'info',
              'bg-red-400': toast.type === 'error'
            }" class="left-0 top-0 bottom-0 w-3 mr-1">
        </div>

        <div class="p-4 flex justify-between w-full">
          
          <div class="flex flex-row">

            <!-- ICONE -->
            <div class="mt-2 mr-2">
              <svg *ngIf="toast.type === 'success'" class="h-6 w-6 text-green-600" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20" fill="currentColor">
                <path
                  d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z" />
              </svg>

              <span *ngIf="toast.type === 'warning'" class="h-6 w-6">
                <i class="fas fa-triangle-exclamation text-22 text-[#C78A30]"></i>
              </span>

              <svg *ngIf="toast.type === 'info'" class="h-6 w-6 text-purple-500" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20" fill="currentColor">
                <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM10 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm1-4a1 1 0 0 1-2 0V6a1 1 0 0 1 2 0v5Z"/>
              </svg>

              <span *ngIf="toast.type === 'error'" class="h-6 w-6 rounded-full border-2 border-red-400 flex items-center justify-center">
                <i class="fas fa-times text-md text-red-500"></i>
              </span>
            </div>

            <!-- TEXTO -->
            <div class="flex flex-col gap-2">
              <p class="text-sm leading-5 font-bold"
                [ngClass]="{'text-[#34B188]': toast.type === 'success', 'text-[#C78A30]': toast.type === 'warning', 'text-purple-500': toast.type === 'info', 'text-red-500': toast.type === 'error'}">
                {{ toast.summary }}
              </p>
              <p class="text-sm leading-5"
                [ngClass]="{'text-[#34B188]': toast.type === 'success', 'text-[#C78A30]': toast.type === 'warning', 'text-purple-400': toast.type === 'info', 'text-red-400': toast.type === 'error'}">
                {{ toast.message }}
              </p>
            </div>
          </div>

          <!-- BTN FECHAR -->
          <div class="">
            <button (click)="dismissToast()"
              class="focus:outline-none focus:text-gray-500 transition ease-in-out duration-150"
              [ngClass]="{'text-green-600': toast.type === 'success', 'text-[#C78A30]': toast.type === 'warning', 'text-purple-500': toast.type === 'info', 'text-red-500': toast.type === 'error'}">
              <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                  d="M6.707 6.293a1 1 0 011.414 0L10 8.586l2.879-2.88a1 1 0 111.414 1.415L11.414 10l2.88 2.879a1 1 0 01-1.415 1.414L10 11.414l-2.879 2.88a1 1 0 01-1.414-1.415L8.586 10 5.707 7.121a1 1 0 010-1.414z"
                  clip-rule="evenodd" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
