<div class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-6xl w-full mx-auto">
  <!-- Critérios Disponíveis -->
  <div>
    <h3 class="text-center font-semibold mb-2">Disponíveis</h3>
    <ul class="border rounded h-96 overflow-y-auto p-2 space-y-1">
      @for (criterio of criteriosDisponiveis(); track criterio.id) {
        <li
          class="p-2 border rounded cursor-pointer hover:bg-blue-100"
          [class.bg-blue-200]="criterioSelecionado()?.id === criterio.id"
          (click)="selecionar(criterio)"
        >
          {{ criterio.nome }}
        </li>
      }
    </ul>
  </div>

  <!-- Ações -->
  <div class="flex flex-col justify-center items-center gap-4">
    <button (click)="criarCriterio()" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">+ Criar</button>
    <button (click)="ativarSelecionado()" class="w-10 px-3 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">›</button>
    <button (click)="desativarSelecionado()" class="w-10 px-3 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">‹</button>
  </div>

  <!-- Critérios Selecionados -->
  <div>
    <h3 class="text-center font-semibold mb-2">Selecionados</h3>
    <ul class="border rounded h-96 overflow-y-auto p-2 space-y-1">
      @for (criterio of criteriosSelecionados(); track criterio.id) {
        <li class="bg-green-50 border p-2 rounded flex justify-between items-center gap-2">
          <div class="text-sm flex-1">{{ criterio.nome }}</div>
          <input [(ngModel)]="criterio.peso" type="number" class="w-16 border rounded px-1 text-xs" title="Peso" />
        </li>
      }
    </ul>
  </div>
</div>
